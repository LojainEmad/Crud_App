<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css"  media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
               <div class="contain">
                <h1>CRUD APP
                </h1>
               </div>
            </header>
            <section class="data">
                    <div class="contain">
                        <div class="head"> Library System</div>
                <form>
                        <div class="inputs">
                           <div>
                            <span>Name</span>
                            <input id="name" type="text">
                        </div>
                        <div>
                            <span>Description</span>
                            <input id="desc" type="text">
                        </div>
                        <div>
                            <span>Rate</span>
                            <input id="rate" type="number" min="1" max="5">
                        </div>
                        <div>
                            <span>Price</span>
                            <input id="price" type="number" min="0">
                        </div>
                        <div>
                            <span>Readable</span>
                            <input id="readable" type="checkbox">
                        </div>
                        <div>
                            <span>Image</span>
                            <input id="image" type="file" accept="image/png , image/jpg , image/gif , image/jpeg , image/svg">
                        </div>
                    </div>
                    <div class="btns">
                        <button type="button" id="add">ADD</button>
                        <button type="button" id="reset">Reset</button>
                    </div>
                 </form>
                    </div>
            </section>
            <section class="Book_List">
               <div class="contain">
                <div class="head">Books Info</div>
                <table>
                    <thead>
                       <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Rate</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Delete</th>
                       </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
               </div>
            </section>

        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
